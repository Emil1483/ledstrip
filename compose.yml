version: "3.8"

volumes:
  postgres_data:

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=ledstrip
    volumes:
      - postgres_data:/var/lib/postgresql/data
