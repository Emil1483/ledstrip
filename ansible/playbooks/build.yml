- name: Build and deploy Docker images
  hosts: localhost
  become: true

  vars:
    variables_to_prompt:
      - docker_hub_username
      - docker_hub_password
      - api_local_port

  tasks:
    - name: Get variables from vars.yml
      include_tasks: ../src/get_vars.yml
      loop:
        - ../vars.yml
      loop_control:
        loop_var: path

    - name: Loop through undefined variables and prompt the user
      include_tasks: ../src/prompt_undefined_vars.yml
      loop: "{{ variables_to_prompt }}"
      loop_control:
        loop_var: var_name

    - name: Update apt package cache
      apt:
        update_cache: true

    - name: Login to Docker Hub
      docker_login:
        username: "{{ docker_hub_username }}"
        password: "{{ docker_hub_password }}"

    - name: Set Tag Fact
      include_tasks: ../src/set_tag_fact.yml

    - name: Build and Push Docker Images
      command: >
        docker buildx build \
        --platform linux/arm64 \
        --push -t {{ docker_hub_username }}/ledstrip-{{ item }}:{{ tag }} \
        ../../{{ item }}
      loop:
        - client
        - api
