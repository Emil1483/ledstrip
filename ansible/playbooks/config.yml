- name: Configure Server
  hosts: linode
  become: true
  tags: server

  vars:
    variables_to_prompt:
      - frps_token
      - frps_dashboard_password
      - frps_bind_port
      - frps_dashboard_port
      - frp_subdomain_host
      - client_subdomain
      - portainer_host
      - admin_host
      - admin_port

  tasks:
    - name: Get variables from vars.yml
      include_tasks: ../src/get_vars.yml
      vars:
        path: ../vars.yml

    - name: Install required packages
      apt:
        state: present
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - git
          - gnupg
          - software-properties-common
          - python3-pip
          - python3-full

    - name: Configure Caddyfile
      blockinfile:
        path: /root/Caddyfile
        create: true
        marker: "# {mark} ANSIBLE MANAGED CADDY BLOCK"
        block: |
          dashboard.{{ frp_subdomain_host }} {
            reverse_proxy localhost:{{ frps_dashboard_port }} {
              transport http {
                keepalive 60m
                keepalive_interval 10s
              }
            }
          }

          {{ client_subdomain }}.{{ frp_subdomain_host }} {
            reverse_proxy localhost:{{ client_remote_port }} {
              transport http {
                keepalive 60m
                keepalive_interval 10s
              }
            }
          }

          {{ portainer_host }} {
            reverse_proxy localhost:9000 {
              transport http {
                keepalive 60m
                keepalive_interval 10s
              }
            }
          }

          {{ admin_host }} {
            reverse_proxy localhost:{{ admin_port }} {
              transport http {
                keepalive 60m
                keepalive_interval 10s
              }

    - name: Configure frps.ini
      blockinfile:
        path: /root/frps.ini
        create: true
        block: |
          [common]
          bind_port = {{ frps_bind_port }}
          frp_subdomain_host = {{ frp_subdomain_host }}
          tls_enable = true
          token = "{{ frps_token }}"
          dashboard_port = {{ frps_dashboard_port }}
          dashboard_user = admin
          dashboard_pwd = "{{ frps_dashboard_password }}"

    - name: Add Docker's official GPG key
      apt_key:
        state: present
        url: https://download.docker.com/linux/debian/gpg

    - name: Add Docker repository
      apt_repository:
        state: present
        repo: deb [arch=amd64] https://download.docker.com/linux/debian bullseye stable

    - name: Update apt package cache
      apt:
        update_cache: true

    - name: Install Docker
      apt:
        state: present
        name: docker-ce

    - name: Ensure Docker service is started
      service:
        name: docker
        state: started
        enabled: true

    - name: Start Caddy container
      docker_container:
        name: caddy
        image: caddy:latest
        state: started
        restart_policy: always
        network_mode: host
        restart: true
        volumes:
          - "/root/Caddyfile:/etc/caddy/Caddyfile:ro"

    - name: Start frps container
      docker_container:
        name: frps
        image: snowdreamtech/frps:latest
        state: started
        network_mode: host
        restart: true
        restart_policy: always
        entrypoint: ["/usr/bin/frps", "-c", "/etc/frp/frps.ini"]
        volumes:
          - "/root/frps.ini:/etc/frp/frps.ini:ro"

    - name: Create Portainer Volume
      docker_volume:
        name: portainer_data

    - name: Start Portainer Container
      docker_container:
        name: portainer
        image: portainer/portainer-ce:latest
        state: started
        restart_policy: always
        ports:
          - "9000:9000"
          - "8000:8000"
        volumes:
          - "/var/run/docker.sock:/var/run/docker.sock"
          - "portainer_data:/data"
